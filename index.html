  <script>
    function toggleDropdown(dropdownId) {
      var dropdown = document.getElementById(dropdownId);
      var productBox = document.getElementById("productBox" + dropdownId.substr(-1));

      // Close other open dropdowns
      var allDropdowns = document.querySelectorAll('.dropdown-content');
      allDropdowns.forEach(function (item) {
        if (item.id !== dropdownId) {
          item.classList.remove('show');
        }
      });

      dropdown.classList.toggle('show');
      productBox.classList.toggle('dropdown-open');
    }

    window.onclick = function (event) {
      var allDropdowns = document.querySelectorAll('.dropdown-content');
      allDropdowns.forEach(function (item) {
        if (!event.target.closest('.product-box') && !event.target.classList.contains('row')) {
          item.classList.remove('show');
          document.getElementById("productBox" + item.id.substr(-1)).classList.remove('dropdown-open');
        }
      });
    }

    document.getElementById('customRadio1').addEventListener('click', function () {
      var radio = document.getElementById('customRadio1');
      radio.classList.toggle('selected');
    });
